
_default:
    pattern:  /admin
    defaults: { _controller: ssnSuperAdminBundle:Default:index }

_settings:
    pattern:  /settings
    defaults: { _controller: ssnAdminBundle:Default:index }

_message:
    pattern:  /message
    defaults: { _controller: ssnFriendslistBundle:Default:index }
_wdt:
    resource: "@WebProfilerBundle/Resources/config/routing/wdt.xml"
    prefix:   /_wdt

_profiler:
    resource: "@WebProfilerBundle/Resources/config/routing/profiler.xml"
    prefix:   /_profiler

_configurator:
    resource: "@SensioDistributionBundle/Resources/config/routing/webconfigurator.xml"
    prefix:   /_configurator

_main:
    resource: routing.yml
